<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="css/endFrame.css">
    <link rel="stylesheet" href="css/endMobile.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />


    <title>End</title>

</head>
<body>


    <div class='frame-main-column'>

        <div class='frame-main-row'>

            <div class='endMessage'>

                <div class=firstTextWrap>

                    <div class=firstText>
                        The experiment has ended.

                        <br />
                        <br />

                        Please use the box below for any feedback you would like to share with us
                        then click the SUBMIT button.
                    </div>

                </div>

                <form class='feedbackFormWrap mobileFeedback'>
                    <textarea cols=23 rows=5 class='feedbackForm' id='feedback' />
                    </textarea>
                </form>

                <form class='feedbackFormWrap laptopFeedback'>
                    <textarea cols=80 rows=5 class='feedbackForm' id='feedback' />
                    </textarea>
                </form>

                <div class=buttonWrap>
                    <div class='button feedbackButton' id=feedbackButton>
                        SUBMIT
                    </div>
                </div>

            </div>

            <div class='endMessage-2'>

                Thank you for your participation!

                <br />
                <br />

                You can close the window to exit.

            </div>

        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/feedback.js"></script>

</body>
</html>
