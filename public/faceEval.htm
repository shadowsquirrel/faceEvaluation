<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="css/frames.css">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/tablet.css">
    <link rel="stylesheet" href="css/laptopDesktop.css">
    <link rel="stylesheet" href="css/initialSetup.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />


    <title>Face Evaluation</title>

</head>
<body>

    <div class='frame-AB'>

        <div class='frame-A'>

            <div class='frame-picture'>
                <img id='fP' class='facePicture' src=''/>
            </div>

            <div class=frame-progressBar>

                <div class='frame-progressBar-text'>
                    <p class='questionIndexText'>
                        Evaluation <span id=questionIndex class=qIndex>1</span>/<span id=numOfQuestion class=qIndex>20</span>
                    </p>
                </div>

                <div class="container">
                    <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 10%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>

            </div>

        </div>

        <div class='frame-B'>

            <div class='frame-sliders'>

                <div class=sliderWrapWrap>

                    <div class=sliderText>
                        <p>
                            Attractive
                        </p>
                    </div>

                    <div class = 'sliderBar'>
                        <img id='fP' class='sliderPointer pointer-0' src='../extraImages/sliderPointer.png'/>
                        <input type='range' min = '0' max = '10' class = 'slider' value = '0' id = 'attractSlider' />
                        <div id = 'attractBar' class = 'bar'></div>
                    </div>

                </div>

                <div class=sliderWrapWrap>

                    <div class=sliderText>
                        <p>
                            Intelligent
                        </p>
                    </div>

                    <div class = 'sliderBar'>
                        <img id='fP' class='sliderPointer pointer-1' src='../extraImages/sliderPointer.png'/>
                        <input type='range' min = '0' max = '10' class = 'slider' value = '0' id = 'intelSlider' />
                        <div id = 'intelBar' class = 'bar'></div>
                    </div>

                </div>

                <div class=sliderWrapWrap>

                    <div class=sliderText>
                        <p>
                            Competent
                        </p>
                    </div>

                    <div class = 'sliderBar'>
                        <img id='fP' class='sliderPointer pointer-2' src='../extraImages/sliderPointer.png'/>
                        <input type='range' min = '0' max = '10' class = 'slider' value = '0' id = 'compSlider' />
                        <div id = 'compBar' class = 'bar'></div>
                    </div>

                </div>

                <div class=sliderWrapWrap>

                    <div class=sliderText>
                        <p>
                            Friendly
                        </p>
                    </div>

                    <div class = 'sliderBar'>
                        <img id='fP' class='sliderPointer pointer-3' src='../extraImages/sliderPointer.png'/>
                        <input type='range' min = '0' max = '10' class = 'slider' value = '0' id = 'friendSlider' />
                        <div id = 'friendBar' class = 'bar'></div>
                    </div>

                </div>

                <div class=sliderWrapWrap>

                    <div class=sliderText>
                        <p>
                            Likeable
                        </p>
                    </div>

                    <div class = 'sliderBar'>
                        <img id='fP' class='sliderPointer pointer-4' src='../extraImages/sliderPointer.png'/>
                        <input type='range' min = '0' max = '10' class = 'slider' value = '0' id = 'likeSlider' />
                        <div id = 'likeBar' class = 'bar'></div>
                    </div>

                </div>

            </div>

            <div class='frame-button'>

                <div class='submitButton' id='submitButton'>

                    SUBMIT

                </div>

            </div>

        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/picture.js"></script>
    <script src="js/myFrame.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
