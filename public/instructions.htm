<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="css/frame.css">
    <link rel="stylesheet" href="css/faceEvalFrame.css">
    <link rel="stylesheet" href="css/frameA.css">
    <link rel="stylesheet" href="css/submitButton.css">
    <link rel="stylesheet" href="css/slider.css">

    <link rel="stylesheet" href="css/smartPhone.css">


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />


    <title>Face Evaluation</title>

</head>
<body>

    <!-- <buttton type='button' class='myButton0' id='disconnectButton'>Disconnect</buttton> -->

    <div id=start></div>


    <div class = 'wrap  noselect'>

        <div class='frame-X'>

            <div class='frame-X-0' id='frame-0'>

                <div class='frame-X-0-0 noselect' id='frame-0-0'>
                    <p class='questionIndexText'>
                        Evaluation <span id=questionIndex class=qIndex>1</span>/<span id=numOfQuestion class=qIndex>20</span>
                    </p>
                </div>

                <div class="container" style='opacity:0;'>
                    <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 10%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>

            </div>

        </div>

        <div class = 'all'>

            <!-- FACIAL IMAGE -->
            <div class='frame-A'>

                <div class='frame-A-0' id='frame-0'>

                    <div class='frame-A-0-0' id='frame-0-0'>

                        <div class='innerWrap'>
                            <img id='fP' class='facePicture' src='images/1.jpg'/>
                        </div>

                    </div>

                </div>

            </div>



            <!-- EVALUATION SLIDERS -->
            <div class='frame-B'>

                <div class='frame-B-0'>

                    <div class='frame-B-0-0'>

                        <div class=sliderWrapWrap>

                            <svg height="50" width="500" class=sliderTextWrap>
                                <text x="50%" y="70%" dominant-baseline='middle'
                                text-anchor='middle' fill="white" class='sliderText'>Attractiveness</text>
                            </svg>

                            <div class = 'sliderBar'>
                                <input type='range' min = '0' max = '10' class = 'slider' value = '0' id = 'attractSlider' />
                                <div id = 'attractBar' class = 'bar'></div>
                            </div>

                        </div>

                        <div class=sliderWrapWrap>

                            <svg height="50" width="500" class=sliderTextWrap>
                                <text x="50%" y="70%" dominant-baseline='middle'
                                text-anchor='middle' fill="white" class='sliderText'>Intelligence</text>
                            </svg>

                            <div class = 'sliderBar'>
                                <input type='range' min = '0' max = '10' class = 'slider' value = '0' id = 'intelSlider' />
                                <div id = 'intelBar' class = 'bar'></div>
                            </div>

                        </div>

                        <div class=sliderWrapWrap>

                            <svg height="50" width="500" class=sliderTextWrap>
                                <text x="50%" y="70%" dominant-baseline='middle'
                                text-anchor='middle' fill="white" class='sliderText'>Competence</text>
                            </svg>

                            <div class = 'sliderBar'>
                                <input type='range' min = '0' max = '10' class = 'slider' value = '0' id = 'compSlider' />
                                <div id = 'compBar' class = 'bar'></div>
                            </div>

                        </div>

                        <div class=sliderWrapWrap>

                            <svg height="50" width="500" class=sliderTextWrap>
                                <text x="50%" y="70%" dominant-baseline='middle'
                                text-anchor='middle' fill="white" class='sliderText'>Friendliness</text>
                            </svg>

                            <div class = 'sliderBar'>
                                <input type='range' min = '0' max = '10' class = 'slider' value = '0' id = 'friendSlider' />
                                <div id = 'friendBar' class = 'bar'></div>
                            </div>

                        </div>

                        <div class=sliderWrapWrap>

                            <svg height="50" width="500" class=sliderTextWrap>
                                <text x="50%" y="70%" dominant-baseline='middle'
                                text-anchor='middle' fill="white" class='sliderText'>Likeability</text>
                            </svg>

                            <div class = 'sliderBar'>
                                <input type='range' min = '0' max = '10' class = 'slider' value = '0' id = 'likeSlider' />
                                <div id = 'likeBar' class = 'bar'></div>
                            </div>

                        </div>


                    </div>

                    <div class='frame-B-0-1'>

                        <div class='submitButton' id='submitButton'>

                            <p>
                                SUBMIT
                            </p>

                        </div>

                    </div>

                </div>

            </div>



        </div>


    </div>


    <div id=end></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/insPicture.js"></script>
    <script src="js/instructions.js"></script>
    <!-- <script src="js/identifyFaces.js"></script> -->

</body>
</html>
